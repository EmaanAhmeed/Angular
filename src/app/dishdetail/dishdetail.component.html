<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <!-- <p>Display the details of the Dish here</p> -->
    <div fxFlex *ngIf="dish">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><fa-icon [icon]="left" size="lg"></fa-icon></button>
            <button mat-button (click)="goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <span class="flex-spacer"></span>
            <button mat-button [routerLink]="['/dishdetail', next]"><fa-icon [icon]="right" size="lg"></fa-icon></button>
          </mat-card-actions>
        </mat-card>
      </div>
      <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
  </div>
  
  <div fxFlex="40">
    <!-- <p>Display the list of comments here</p> -->
   
    <mat-list *ngIf="dish"> 
      <h3>Comments</h3>
           <mat-list-item *ngFor="let comm of dish.comments">
                <h4 matLine>
                    {{comm.comment}} </h4>
                <p matLine>{{comm.rating}} Stars</p>
                <p matLine><span>--
                    {{comm.author}} {{ comm.date| date}} 
                </span></p> 
           </mat-list-item>  
      </mat-list>
      <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
      </div>
  </div>

</div>
